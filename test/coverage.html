<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Parser QUnit Tests</title>
	<link rel="stylesheet" href="qunit/qunit.css">
	<script src="qunit/qunit.js"></script>
    <script src="qunit/multiline/browser.js"></script>
	<script src="qunit/blanket/blanket.js"></script>
	<script>
		QUnit.config.hidepassed = true;
		QUnit.dump.maxDepth = 100;
		if (window.callPhantom || window._phantom) {
			blanket.options('reporter', 'qunit/blanket/lcov_reporter.js');
			blanket.options('reporter_options', { toHTML:false, strip_file_name:true });
			QUnit.done(function() {
				alert(JSON.stringify(["qunit.report", window._$blanket_LCOV]));
			});
		}
	</script>
	<script src="../lib/javaparser7.js" data-cover></script>
